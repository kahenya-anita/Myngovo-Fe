<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myngovo</title>
  </head>
  <body>
    <div class="mr-3 ml-3">
      <ul class="list-group" *ngFor="let user of users">
        <li class="list-group-item">
          <input
            class="form-check-input me-1"
            type="checkbox"
            [checked]="isChecked(user._id)"
            (change)="onCheckBoxClicked(user._id)"
            value="{{ user._id }}"
            aria-label="..."
          />
          {{ user.name }}
        </li>
      </ul>
      <button type="button" class="btn btn-primary mt-2 ml-5">
        Pardon Users
      </button>
    </div>
  </body>
</html>
